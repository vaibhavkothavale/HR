<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Panel - Job Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Job Portal - User Panel</h1>
  </header>

  <main>
    <section id="job-list">
      <h2>Available Jobs</h2>
      <ul id="jobs"></ul>
    </section>

    document.addEventListener("DOMContentLoaded", renderJobs);

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Job Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Job Portal - Admin Panel</h1>
  </header>

  <main>
    <section id="login-section">
      <h2>Admin Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error"></p>
    </section>

    <section id="admin-section" style="display:none;">
      <button id="logout-btn">Logout</button>

      <h2>Manage Jobs</h2>
      <form id="job-form">
        <input type="hidden" id="job-id">
        <input type="text" id="job-title" placeholder="Job Title" required>
        <input type="text" id="job-company" placeholder="Company" required>
        <textarea id="job-description" placeholder="Job Description" required></textarea>
        <button type="submit">Save Job</button>
      </form>

      <ul id="admin-jobs"></ul>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setupAdminPanel();
    });
  </script>
</body>
</html>
