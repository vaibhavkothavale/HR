<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Infosys-Inspired Job Portal</title>
<style>
  /* Basic Reset & Typography */
  * {
    box-sizing: border-box;
  }
  body {
    margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    color: #333;
  }
  a {
    text-decoration: none; color: inherit;
  }

  /* Navbar */
  .navbar {
    background-color: #00338d;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    height: 56px;
    justify-content: space-between;
  }
  .navbar .logo {
    font-weight: 700;
    font-size: 1.4rem;
  }
  .navbar ul {
    list-style: none;
    display: flex;
    gap: 22px;
    margin: 0; padding:0;
  }
  .navbar ul li {
    display: flex; align-items: center;
  }
  .navbar ul li a {
    color: white;
    font-weight: 600;
    font-size: 0.95rem;
    padding: 6px 8px;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  .navbar ul li a:hover {
    background-color: #001f60;
  }
  .navbar .nav-btn {
    background-color: #e04e00;
    padding: 7px 16px;
    border-radius: 4px;
  }
  .navbar .nav-btn:hover {
    background-color: #bb3d00;
  }

  /* Container */
  .container {
    max-width: 1000px;
    margin: 30px auto 80px;
    padding: 0 15px;
  }

  /* Job Card */
  .job-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.08);
    padding: 22px 30px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    gap: 24px;
    flex-wrap: wrap;
  }
  .job-left {
    flex: 1;
    min-width: 280px;
  }
  .job-title {
    font-size: 1.28rem;
    font-weight: 700;
    margin: 0 0 5px 0;
  }
  .job-company {
    font-size: 0.96rem;
    font-weight: 600;
    margin-bottom: 9px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .star {
    color: #fabb17;
    font-size: 1.15rem;
  }
  .job-reviews {
    font-size: 0.9rem;
    color: #5a5a5a;
  }
  .job-meta {
    display: flex;
    gap: 22px;
    margin-bottom: 14px;
    flex-wrap: wrap;
    font-size: 0.9rem;
    color: #6e6e6e;
  }
  .job-meta span {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .job-meta svg {
    width: 18px;
    height: 18px;
    fill: #6e6e6e;
  }
  .job-skills {
    font-size: 0.9rem;
    font-weight: 600;
    color: #3f3f3f;
  }

  /* Apply Button */
  .job-apply {
    background-color: #001cff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 12px 26px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    flex-shrink: 0;
    white-space: nowrap;
    align-self: center;
    transition: background-color 0.25s ease;
  }
  .job-apply:hover {
    background-color: #0000cc;
  }

  /* Responsive */
  @media (max-width: 650px) {
    .job-card {
      flex-direction: column;
      gap: 15px;
      padding: 16px 20px;
    }
    .job-apply {
      width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">Infosys Careers</div>
  <ul>
    <li><a href="#">Jobs</a></li>
    <li><a href="#">Companies</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>
  <a href="#" class="nav-btn">Submit a Job</a>
</nav>

<!-- Main Container -->
<div class="container">

  <!-- Job Card Example -->
  <div class="job-card">
    <div class="job-left">
      <h2 class="job-title">HTML Designer</h2>
      <div class="job-company">
        Dezven Software Solution 
        <span class="star">★</span> 
        <span class="job-reviews">| 234 Reviews</span>
      </div>
      <div class="job-meta">
        <span title="Experience">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v3l-7 9-3-4-6 7v-15z"></path></svg>
          1 to 4 Years
        </span>
        <span title="Salary">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C9 2 6 5 6 8c0 3-2 10-2 10h16s-2-7-2-10c0-3-3-6-6-6zm1 16h-2v-2h2v2zm0-4h-2v-6h2v6z"/></svg>
          ₹ No disclosed
        </span>
        <span title="Location">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/></svg>
          Pune
        </span>
      </div>
      <p class="job-skills"><strong>Skills :</strong> HTML, CSS, JAVASCRIPT, JQUERY, BOOTSTRAP, PHOTOSHOP</p>
    </div>
    <button class="job-apply">Apply Now</button>
  </div>

  <!-- Additional job cards would go here -->

</div>

</body>
</html>
